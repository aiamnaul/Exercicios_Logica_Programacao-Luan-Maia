<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Circulo</legend>
        <label for="idRaio">Raio</label><br />
        <input
          type="number"
          id="idRaio"
          name="nmRaio"
          step="0.01"
        /><br /><br />

        <input
          type="button"
          value="Calcular Area do Circulo"
          onclick="calcularAreaCirculo()"
        /><br /><br />
        <output id="idOutCirculo"></output>
      </fieldset>

      <fieldset>
        <legend>Retângulo</legend>
        <label for="idBase">Base</label><br />
        <input
          type="number"
          id="idBase"
          name="nmBase"
          step="0.01"
        /><br /><br />

        <label for="idAltura">Altura</label><br />
        <input
          type="number"
          id="idAltura"
          name="nmAltura"
          step="0.01"
        /><br /><br />

        <input
          type="button"
          value="Calcular Area do Retângulo"
          onclick="calcularAreaRetangulo()"
        /><br /><br />
        <output id="idOutRetangulo"></output>
      </fieldset>

      <fieldset>
        <legend>Triângulo Retângulo</legend>
        <label for="idBaseTr">Base</label><br />
        <input
          type="number"
          id="idBaseTr"
          name="nmBaseTr"
          step="0.01"
        /><br /><br />

        <label for="idAlturaTr">Altura</label><br />
        <input
          type="number"
          id="idAlturaTr"
          name="nmAlturaTr"
          step="0.01"
        /><br /><br />

        <input
          type="button"
          value="Calcular Area do Triângulo Retângulo"
          onclick="calcularAreaTrianguloRetangulo()"
        /><br /><br />
        <output id="idOutTrianguloRetangulo"></output>
      </fieldset>

      <fieldset>
        <legend>Triângulo Equilatero</legend>
        <label for="idLado">Lado</label><br />
        <input
          type="number"
          id="idLado"
          name="nmLado"
          step="0.01"
        /><br /><br />

        <input
          type="button"
          value="Calcular Area do Equilatero"
          onclick="calcularAreaTrianguloEquilatero()"
        /><br /><br />
        <output id="idOutTrianguloEquilatero"></output>
      </fieldset>
    </form>

    <script>
      function calcularAreaCirculo() {
        let raio = Number(document.getElementById("idRaio").value);

        let area = Math.PI * raio * raio;

        document.getElementById("idOutCirculo").value =
          "Area: " + area.toFixed(2) + "cm2";
      }

      function calcularAreaRetangulo() {
        let base = Number(document.getElementById("idBase").value);
        let altura = Number(document.getElementById("idAltura").value);

        let area = base * altura;

        document.getElementById("idOutRetangulo").value =
          "Area: " + area.toFixed(2) + "cm2";
      }

      function calcularAreaTrianguloRetangulo() {
        let base = Number(document.getElementById("idBaseTr").value);
        let altura = Number(document.getElementById("idAlturaTr").value);

        let area = (base * altura) / 2;

        document.getElementById("idOutTrianguloRetangulo").value =
          "Area: " + area.toFixed(2) + "cm2";
      }

      function calcularAreaTrianguloEquilatero() {
        let lado = Number(document.getElementById("idLado").value);

        let area = (lado ** 2 * Math.sqrt(3)) / 4;

        document.getElementById("idOutTrianguloEquilatero").value =
          "Area: " + area.toFixed(2) + "cm2";
      }
    </script>
  </body>
</html>
