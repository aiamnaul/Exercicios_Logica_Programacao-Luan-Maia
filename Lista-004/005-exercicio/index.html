<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function exibirContagem() {
        var numero = Number(document.getElementById("captNumero").value);
        var output = document.getElementById("saida");

        if (isNaN(numero) || numero <= 0) {
          alert("Por favor, digite um número inteiro e positivo válido.");
          return;
        }
        output.value += "Contagem: Inicio ";

        for (var i = 1; i <= numero; i++) {
          output.value += i + " ";
        }

        output.value += "Acabou!";
      }
    </script>
    <main>
      <div>
        <input
          type="number"
          id="captNumero"
          placeholder="Digite um numero inteiro e positivo:"
        />
      </div>
      <div>
        <input type="button" value="Iniciar" onclick="exibirContagem()" />
      </div>
      <div>
        <output id="saida"></output>
      </div>
    </main>
  </body>
</html>
