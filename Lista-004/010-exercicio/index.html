<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function imprimirNumeros() {
        var numero1 = Number(document.getElementById("numero1").value);
        var numero2 = Number(document.getElementById("numero2").value);
        var opcao = document.querySelector('input[name="opcao"]:checked').value;
        var output = document.getElementById("saida");

        output.value = "Valores " + opcao + " no intervalo: ";

        for (var i = numero1; i <= numero2; i++) {
          if (
            (opcao === "impares" && i % 2 !== 0) ||
            (opcao === "pares" && i % 2 === 0)
          ) {
            output.value += i + " ";
          }
        }
      }
    </script>

    <main>
      <div>
        <input
          type="number"
          id="numero1"
          placeholder="Digite o primeiro numero do intervalo:"
        />
      </div>
      <div>
        <input
          type="number"
          id="numero2"
          placeholder="Digite o segundo numero do intervalo:"
        />
      </div>
      <div>
        <input type="radio" name="opcao" value="impares" checked /> √çmpares
        <input type="radio" name="opcao" value="pares" /> Pares
      </div>
      <div>
        <input type="button" value="Iniciar" onclick="imprimirNumeros()" />
      </div>
      <div>
        <output id="saida"></output>
      </div>
    </main>
  </body>
</html>
